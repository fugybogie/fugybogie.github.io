<html>
  <head>
    
	<title>Contact Form</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6">
				<form class="form" action="https://formspree.io/fugybogie@gmail.com"
      method="POST">
					<div class="form-group">
						<label for="exampleInputName2">Name</label>
						<input type="text" class="form-control" id="exampleInputName2" name="numele" placeholder="Joe Dave">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail2">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail2" name="posta" placeholder="joe.dave@example.com">
						
						<input type="hidden" name="_next" value="https://site.io/thanks.html" />
						<input type="hidden" name="_subject" value="New submission!" />
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<button type="submit" class="btn btn-default">Send invitation</button>
				</form>
			</div>
		</div>
	</div>
  </body>
</html>
